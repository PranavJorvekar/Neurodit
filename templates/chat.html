<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Web Interface</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fb; margin: 0; }
    .chat-container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); display: flex; flex-direction: column; height: 80vh; }
    .chat-header { padding: 1rem; border-bottom: 1px solid #eee; font-size: 1.3rem; font-weight: bold; background: #f9fafb; border-radius: 12px 12px 0 0; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.5rem; }
    .msg { max-width: 75%; padding: 0.7rem 1rem; border-radius: 1.2rem; font-size: 1rem; line-height: 1.4; }
    .msg.user { align-self: flex-end; background: #2563eb; color: #fff; border-bottom-right-radius: 0.3rem; }
    .msg.bot { align-self: flex-start; background: #e5e7eb; color: #222; border-bottom-left-radius: 0.3rem; }
    .chat-input { display: flex; border-top: 1px solid #eee; background: #f9fafb; border-radius: 0 0 12px 12px; }
    .chat-input input { flex: 1; padding: 1rem; border: none; border-radius: 0 0 0 12px; font-size: 1rem; outline: none; background: #f9fafb; }
    .chat-input button { padding: 0 1.5rem; border: none; background: #2563eb; color: #fff; font-size: 1rem; border-radius: 0 0 12px 0; cursor: pointer; transition: background 0.2s; }
    .chat-input button:disabled { background: #a5b4fc; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-messages" id="messages">
      <div class="msg bot">Hello! How can I help you today?</div>
    </div>
    <form class="chat-input" id="chat-form" autocomplete="off">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      addMessage('Thinking...', 'bot', true);
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        removeLastBotMessage();
        addMessage(data.response, 'bot');
      } catch {
        removeLastBotMessage();
        addMessage('Sorry, there was a problem connecting to the server.', 'bot');
      }
    });

    function addMessage(text, sender, isTemp = false) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender + (isTemp ? ' temp' : '');
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
    function removeLastBotMessage() {
      const temp = messages.querySelector('.msg.bot.temp');
      if (temp) temp.remove();
    }
  </script>
</body>
</html>
